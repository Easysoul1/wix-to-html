    <script>
      const images = document.querySelectorAll(".gallery-img");
      const leftBtn = document.querySelector(".gallery-arrow.left");
      const rightBtn = document.querySelector(".gallery-arrow.right");
      let current = 0;
      let isSliding = false;

      function showImage(next, direction) {
        if (isSliding || next === current) return;
        isSliding = true;

        const currentImg = images[current];
        const nextImg = images[next];

        // Set up sliding direction
        nextImg.classList.remove("slide-left", "slide-right", "active");
        nextImg.style.transition = "none";
        nextImg.style.opacity = "1";
        nextImg.style.transform =
          direction === "left" ? "translateX(-100%)" : "translateX(100%)";

        // Force reflow for transition
        void nextImg.offsetWidth;

        // Animate out current image
        currentImg.classList.remove("active");
        currentImg.classList.add(
          direction === "left" ? "slide-right" : "slide-left"
        );

        // Animate in next image
        nextImg.style.transition = "";
        nextImg.classList.add("active");
        nextImg.classList.remove(
          direction === "left" ? "slide-right" : "slide-left"
        );
        nextImg.classList.remove(
          direction === "left" ? "slide-left" : "slide-right"
        );

        setTimeout(() => {
          currentImg.classList.remove("slide-left", "slide-right");
          nextImg.style.transform = "";
          isSliding = false;
        }, 500);

        current = next;
      }

      leftBtn.addEventListener("click", () => {
        const next = (current - 1 + images.length) % images.length;
        showImage(next, "left");
      });

      rightBtn.addEventListener("click", () => {
        const next = (current + 1) % images.length;
        showImage(next, "right");
      });

      // Swipe support for mobile
      let startX = 0;
      document
        .querySelector(".gallery-images")
        .addEventListener("touchstart", (e) => {
          startX = e.touches[0].clientX;
        });
      document
        .querySelector(".gallery-images")
        .addEventListener("touchend", (e) => {
          let endX = e.changedTouches[0].clientX;
          if (endX - startX > 50) leftBtn.click();
          if (startX - endX > 50) rightBtn.click();
        });
    </script>
